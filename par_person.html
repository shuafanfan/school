<script type="text/javascript">

    $(document).ready(function(){

            $('.pinyin').text(parentinfo['pinyin']);

                //console.log(stuinfo);

          $(document).on("click", ".logout", function() {   
            $.ajax( {
                url: root_url+"uiLogin/logout",
                success: function( data, textStatus, jqXHR ){

                    //console.log(data);
                    if(data.code==1){
                        $.alert('注销成功',function () {
                            //store.remove('token');//移除某一项
                            window.localStorage.clear()//清除全部
                            location.href ="index.html";
                        });
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
           
        });
       
         
    });
