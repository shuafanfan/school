<script type="text/javascript">
    /* 孩子荣誉 */
    $(document).ready(function(){
            $.ajax( {
                type:"GET",
                url: root_url+"uiViolations/getStudentViolationsDate",
                success: function( data, textStatus, jqXHR ){                   
                    console.log(data);
                    if(data.code==1){    
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);
                                html += '<li class="list-item">';
                                html += ' <div class="list-item-l">';
                                html += '<span class="honor-time">'+item['getTime']+'</span>';
                                html += '<span class="honor-name">'+item['categoryName']+'”</span>';
                                html += '</div>';
                                html += '<div class="list-item-r"><span class="honor-num color-danger">-'+item['score']+'</span></div>';
                                html += '</li>';
                                $('.list').append(html);                      
                        });   
                        
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
       
         
    });
