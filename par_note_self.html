            var noteval = JSON.stringify(noteval);  
            $.ajax( {
                url: root_url+"uiCircle/getMyCircle?lastCircleId=0",
                data:noteval,
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                             var html = '';
                                var index = Number(index);             
                                html += '<div class="release-wrap">';
                                html += '<div class="release-l"><p class="realistic-date">'+item['createTime']+'</p></div>';

                                    html += '<li class="pic-group-item"><img src="'+item['imgList'][i]['circleImg1Url']+'"></li>';
                                };
                                
                                html += '</ul>';
                                html += '</div>';
                                html += '</div>';
                                $('.content').append(html);

                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
