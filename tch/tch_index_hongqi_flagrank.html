<script type="text/javascript">

    $(document).ready(function(){


            /*本年级红旗数排行榜5条*/
            $.ajax( {
                url: root_url+"uiActivity/getMoreFiveEvaluationStatisticsForWeekList",
                success: function( data, textStatus, jqXHR ){
                    
                    if(data.code==1){
                        console.log(data);
                        $('.time3').text('缺少时间');
                        $.each(data.returnData, function(index, item) {
                                var html = '';
                                var index = Number(index);             
                                html += '<tr>';
                                html += '<td>'+item['sort']+'</td>';
                                html += '<td>'+item['className']+'</td>'
                                html += '<td><span class="fs-1-2">缺少红旗数量</span>面</td>'
                                html += '<td>'
                                var images='';
                                for (var i = 0; i < item['honorValue']; i++) {
                                    images+='<i class="ico ico-pingfenfill star-get"></i>';
                                };
                                html += '<p class="tc fs-08">'+images+'</p>'
                                html += '<p class="tc fs-08">'+item['honorName']+'</p>'
                                html += '</td>'
                                html += '</td>'
                                html += '</tr>';   
                                $('.rt-05').append(html); 
                                                       
                        });                                    
                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });

    });
