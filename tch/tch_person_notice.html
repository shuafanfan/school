<script type="text/javascript">

    /* 个人信息 */
    $(document).ready(function(){

            /*我的通知*/ 
            $.ajax( {
                type:'GET',
                url: root_url+"uiAnnouncement/queryAllNotificationByTeacher?pageSize=20&pageNo=1",
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);             
                                html += '<li class="on" onclick=window.location.href="tch_person_notice_detail.html?id='+item['id']+'">';
                                html += '<div class="item-content">';
                                html += '<div class="item-media">';   
                                html += '<div class="notice-ico"><i class="ico ico-tips"></i></div>';   
                                html += '</div>';   
                                html += '<div class="item-inner">';   
                                html += '<div class="item-title-row">';
                                html += '<div class="item-title notice-title">'+item['title']+'</div>';
                                html += '</div>';
                                html += '<div class="item-subtitle notice-subtitle">'+item['announcer']+'<span class="notice-time"></span>'+item['date']+'</div>';
                                html += '</div>';
                                html += '</div>';
                                html += '</li>';
                                $('.notice').append(html);                             
                        });                                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
    });
