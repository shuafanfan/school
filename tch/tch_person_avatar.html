<script>	
 
 	if(tchinfo['avatar'] !=null && tchinfo['avatar'] !=''){
        $('.avatar').attr('src',tchinfo['avatar']);
    }
 
	function readFile(obj){
        var file = obj.files[0];
        //判断类型是不是图片
        if(!/image\/\w+/.test(file.type)){
            $.alert("请确保文件为图像类型");
            return false;
        }
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e){
       
           $.showPreloader('头像上传中……');
    
           //$(".img-box img").attr('src',this.result);
            $(obj).attr('data',this.result);
            
            var data ={"base64Data":this.result};
            console.log(data);
            var data = JSON.stringify(data);
            $.ajax( {
                url: root_url+"uiParent/updateAvatar",
                data:data,
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.hidePreloader();
                        var returndata = data.returnData;
                        $(".img-box img").attr('src',returndata['address']);
                        $.toast('修改成功！');
                        
                    }else{
                    	$.hidePreloader();
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
            
        }
   }
</script>
