<script type="text/javascript">
    /* 个人信息 */
    $(document).ready(function(){

            /*班级荣誉*/  
            $.ajax( {
                url: root_url+"uiRoleHomepage/getStudentHonorByTerm",
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);             
                                html += '<li class="list-item">';
                                html += '<div class="list-item-l">';
                                html += '<span class="honor-time">'+item['getTime']+'</span>';   
                                html += '<span class="honor-name">'+item['studentName']+'</span>';   
                                html += '<span class="honor-name">'+item['honorCategory']+'</span>';   
                                html += '</div>';   
                                html += '<div class="list-item-r"><span class="honor-num color-danger ">+'+item['score']+'</span></div>';
                                html += '</li>';
                                $('.list').append(html);                             
                        });   
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
    }); 
</script>
