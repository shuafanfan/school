<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>识别学生二维码</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/light7.min.css">
    <link rel="stylesheet" href="css/light7-swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
<div class="page-group scan">
    <div class="page page-current">
        <header class="bar bar-nav">
            <div class="header-l"><a class="ico ico-left" href="tch_index_praise.html"></a></div>
            <div class="header-m">识别学生二维码</div>
            <div class="header-r"><a href="#" class="header-link">确认</a></div>
        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item  external ">
                <span class="tab-label color-blue">重新扫描</span>
            </a>
        </nav>
        <div class="content">
            <div class="scan-content">
                <!-- 扫一扫 -->
                <div class="scan-box">
                    <div class="scan">
                        <img src="images/scan-qr.png">
                    </div>
                    <div class="scan-student-info">
                        <img src="images/user-02.png" class="scan-student-ico">
                        <span class="scan-student-name">艾青海</span>
                        <span class="scan-student-class">000213 五年4班</span>
                    </div>
                </div>

            </div>

        </div>
        <!--content end-->
    </div>
</div>
<script src="app/lib/jquery.min.js" charset="utf-8"></script>
<script src="app/store/store.min.js" charset="utf-8"></script>
<script src="app/lib/light7.min.js" charset="utf-8"></script>
<script src="app/lib/common.js" charset="utf-8"></script>
<script type="text/javascript">



    /* 即时激励 */
    $(document).ready(function(){


            /*即时激励指标*/
            $.ajax( {
                url: root_url+"uiInspire/getInspireQuotaList",
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                            if(item['type']==1){
                                var html = '';
                                var index = Number(index);             
                                html += '<li class="list-item">';
                                html += '<div class="classroom-per-item">';
                                html += '<div class="classroom-per-picbox">';
                                html += '<div class="classroom-picbox">';
                                html += '<img src="'+item['imgUrl']+'">';
                                html += '</div>';
                                html += '</div>';
                                html += '<p class="classroom-student-name">'+item['shortName']+'</p>';
                                html += '</div>';
                                html += '</li>';                  
                                $('.praise').append(html);
                            }

                            if(item['type']==2){
                                var html = '';
                                var index = Number(index);             
                                html += '<li class="list-item">';
                                html += '<div class="classroom-per-item">';
                                html += '<div class="classroom-per-picbox">';
                                html += '<div class="classroom-picbox">';
                                html += '<img src="'+item['imgUrl']+'">';
                                html += '</div>';
                                html += '</div>';
                                html += '<p class="classroom-student-name">'+item['shortName']+'</p>';
                                html += '</div>';
                                html += '</li>';
                                $('.illegal ').append(html);
                            }

                                                
                        });                                     
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });

    }); 
</script>
</body>

</html>
