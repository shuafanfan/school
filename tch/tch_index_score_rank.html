<script type="text/javascript">
    $(document).ready(function(){


            /* 综合成绩排行榜 */
            $.ajax( {
                url: root_url+"uiExam/queryComplexScoreByCondition?schoolYearId=1&termId=1&subjectIds=1&isSysSubjects=1&examTypeId=1",               
                success: function( data, textStatus, jqXHR ){ 
                    console.log(data);                
                    if(data.code==1){
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);
                                var i=index+1;             
                                html += '<tr>';
                                html += '<td>'+i+'</td>';
                                html += '<td>艾青海<span class="fs-07 color-gray">缺少学号 '+item['gradeName']+item['className']+'</span></td>';
                                html += '<td class="fs-1">'+item['score']+'</td>';
                                html += ' </tr>';
                                $('.all').append(html);                           
                        });     
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });   


            /* 单科成绩排行榜 */
            $.ajax( {
                url: root_url+"uiExam/pageComplexScoreByCondition?schoolYearId=1&termId=1&subjectIds=1&isSysSubjects=1&examTypeId=1&pageNo=1&pageSize=1",               
                success: function( data, textStatus, jqXHR ){ 
                    console.log(data);                
                    if(data.code==1){
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);
                                var i=index+1;             
                                html += '<tr>';
                                html += '<td>'+i+'</td>';
                                html += '<td>艾青海<span class="fs-07 color-gray">缺少学号 '+item['gradeName']+item['className']+'</span></td>';
                                html += '<td class="fs-1">'+item['score']+'</td>';
                                html += ' </tr>';
                                $('.single').append(html);                           
                        });     
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });                 

    }); 
</script>
