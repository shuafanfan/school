            $.ajax( {
                url: root_url+"uiBonusPoint/getClassBonusPointByKey?pageNo=1&&pageSize=20&&key=",
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
    
                                var html = '';
                                var index = Number(index);               
                                html += '<tr class="external" onclick=window.location.href="tch_index_points_detail.html?studentId='+item['studentId']+'">';   
                                html += '<td>'+item['studentName']+'</td>';   
                                html += '<td>+'+item['bonusPoint']+'分</td>';   
                                html += '</tr>';   
                                $('.table-last-colr').append(html);                       
                        });                                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
