<script type="text/javascript">
    /* 首页信息 */
    $(document).ready(function(){
            var tchinfo=store.get('tchinfo');
            console.log(tchinfo);
            console.log(store.get('phone'));
            store.each(function(value, key) {
                console.log(key, '==', value)
            })

            var classval = {};
            var classval = JSON.stringify(classval);
            /*红旗班级-今日概况-总分*/  
            $.ajax( {
                url: root_url+"uiRoleHomepage/getReportFiveEvaluationStatisticsForDay",
                data:classval,
                success: function( data, textStatus, jqXHR ){
                
                    if(data.code==1){
                        // if(empty(data.dataList[0])){
                        //     $('')
                        // }
                        console.log(data);
                        var html = '';
                        //html += '<div class="pb-info-pm-ico"><i class="'+data.dataList[0]['picValue']+'"></i></div>';
                        html += '<div class="pb-info-pm-fs">';
                        html += '<p class="pb-pm-fs-p">-'+data.dataList[0]['totalDeductScore']+'分</p>';
                        html += '<p class="pb-pm-fs-p">第'+data.dataList[0]['sort']+'名</p>';
                        html += '</div>';
                        $('.pb-info-l').append(html);                                    
                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });

            /*红旗班级-今日概况-扣分详情*/
            $.ajax( {
                url: root_url+"uiRoleHomepage/getFiveEvaluationQuotaResut",
                success: function( data, textStatus, jqXHR ){
                    
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);             
                                html += '<div class="l-list-item">';
                                html += '<span class="pb-info-name">'+item['logogram']+'</span>';
                                html += '<span class="pb-info-grade">-'+item['score']+'</span>';   
                                html += '</div>';
                                $('.pb-info-r').append(html);                             
                        });                                    
                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });

            /*课堂表现-今日概况*/  
            $.ajax( {
                url: root_url+"uiRoleHomepage/queryClassQuotaResutByTime",
                success: function( data, textStatus, jqXHR ){        
                    if(data.code==1){
                        console.log(data);
                        var biaoqing=0;
                        var ku=0;
                        $.each(data.dataList, function(index, item) {
                                // var html = '';
                                // var index = Number(index);             
                                // html += '<div class="l-list-item">';
                                // html += '<span class="pb-info-name">迟到</span>';
                                // html += '<span class="pb-info-grade">-2</span>';   
                                // html += '</div>';
                                // $('.pb-info-r').append(html);
                                if(item['typeValue']==1){
                                    biaoqing=biaoqing+item['score'];
                                }else{
                                    ku=ku+item['score'];
                                }                            
                        });
                        $('.praise').append('<span class="tddoing-info-txt">表扬<span class="tddoing-grade Incentive-num biaoyang">+'+biaoqing+'</span></span>');                             
                        $('.improv').append('<span class="tddoing-info-txt">待改进<span class="tddoing-grade Incentive-num ku">-'+ku+'</span></span>');                                    
                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });

            /*激励卡今日概况*/  
            $.ajax( {
                url: root_url+"uiRoleHomepage/getCardByDate",
                success: function( data, textStatus, jqXHR ){
                    
                    if(data.code==1){
                        console.log(data);
                        var biaoqing=0;
                        var ku=0;
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);             
                                html += '<div class="cardjl-info-info-item l-list-item ">';
                                html += '<img src="images/card-jl-01.png" class="cardjl-info-pic">';
                                html += '<p class="cardjl-info-txt">'+item['cardTypeName']+'<span class="cardjl-info-num">'+item['quantity']+'</span>张</p>';   
                                html += '</div>';
                                $('.cardjl-info').append(html);
                              
                        });                                   
                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
    }); 
</script>
<script>

        $.ajax( {

            type:'GET',
            success: function( data, textStatus, jqXHR ){
                if(data.code==1){

                    store.set('activityId',data.dataList[0]['id']);

                }else{
                    $.toast(data.msg);
                    return false;
                }
            }
        });
    })
