    /* 本班学生累计获卡情况 */
    $(document).ready(function(){       
            $.ajax( {
                url: root_url+"uiCard/queryAllCardByStudent",               
                success: function( data, textStatus, jqXHR ){ 
                    console.log(data);                
                    if(data.code==1){
                        $('.dimensionName').text(data.dataList[0]['dimensionName']);
                        $('.Incentive-num').text(data.dataList[0]['multiCount']);
                        $('.sum').text(data.dataList[0]['multiCount']);
                        $('.incentive-top-title1').text(data.dataList[0]['singleTitle']);
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);
                                html += '<tr onclick=window.location.href="tch_index_encourage_sum_person.html">';
                                html += '<td>';
                                html += '<p class="classroom-date">'+item['studentName']+'</p>';
                                html += '<p class="classroom-time">000213 '+item['gradeName']+item['className']+'</p>';
                                html += '</td>';
                                html += '<td>'+item['multiTitle']+'</td>';
                                html += '<td  class="fs-09">+50</td>';
                                html += '</tr>';
                    
                
                                $('.table').append(html);                             
                        });
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
            

    });
