<script type="text/javascript">


    /* 我操作的即时激励数据接口 */
    $(document).ready(function(){


            /*我操作的即时激励数据接口*/
            $.ajax( {
                url: root_url+"uiInspire/getMyInspireList?pageNo=1&&pageSize=20",
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                           
                                var html = '';
                                var index = Number(index);             
                                html += '<tr>';
                                html += '<td>';
                                html += '<p class="classroom-date">'+item['dayOfWeek']+'</p>';
                                html += '<p class="classroom-time">'+item['createTime']+'</p>';
                                html += '</td>';                                
                                html += '<td>';
                                html += '<p class="classroom-date">'+item['studentName']+'</p>';
                                html += '<p class="classroom-time">'+item['studentClassName']+'</p>';
                                html += '</td>';                                
                                html += '<td>';
                                html += '<p class="classroom-date">'+item['quotaPoint']+'</p>';
                                html += '<p class="classroom-time">'+item['quotaShortName']+'</p>';
                                html += '</td>';
                                html += '<td>';
                                html += '<a href="#" class="color-blue ico ico-xiugai fs-1-1"></a>';
                                html += '<a href="#" class="color-danger ico ico-shanchu1 fs-1-1"></a>';
                                html += '</td>';
                                html += '</tr>';                  
                                $('.table').append(html);               
                        });                                     
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });

    });
