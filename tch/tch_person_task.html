<script type="text/javascript">

    /* 个人信息 */
    $(document).ready(function(){

            /*我的任务*/  
            $.ajax( {
                url: root_url+"uiTask/queryAllTaskByTeacher",
                success: function( data, textStatus, jqXHR ){
                    if(data.code==1){
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);             
                                html += '<div class="card">';
                                html += '<div class="card-header">';
                                html += '<div class="card-l">'+item['type']+'</div>';
                                if(item['status']=='完成'){
                                   html += '<div class="card-r color-danger user-task-stat"><i class="ico ico-renwu1"></i>'+item['status']+'</div>'; 
                                }else{
                                    html += '<div class="card-r color-danger user-task-stat"><i class="ico ico-dengdai"></i>'+item['status']+'</div>';
                                }        
                                html += '</div>';   
                                html += '<div class="card-content">';
                                html += '<div class="card-content-inner">';
                                html += '<p class="user-task-info">'+item['description']+'</p>';
                                html += '</div>';
                                html += '</div>';
                                html += '</div>';
                                $('.content').append(html);                             
                        });               
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
    }); 
</script>
