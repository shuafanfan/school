<script type="text/javascript">
    $(document).ready(function(){


            /* 课堂表现统计分析概况接口 */
            var loginval = {
			                            		    	
			
											            classId:1
											       };
			var loginval = JSON.stringify(loginval); 
            $.ajax( {		   
                url: root_url+"uiClassRoom/queryClassRoomStatisticalAnalysisByClassId",
                data:loginval,
                success: function( data, textStatus, jqXHR ){ 
                    console.log(data);                
                    if(data.code==1){
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);
                                var i=index+1;             
                                html += '<tr>';
                                html += '<td>'+i+'</td>';
                                html += '<td>艾青海<span class="fs-07 color-gray">缺少学号 '+item['gradeName']+item['className']+'</span></td>';
                                html += '<td class="fs-1">'+item['score']+'</td>';
                                html += ' </tr>';
                                $('.all').append(html);                           
                        });     
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });   
              

    }); 
</script>
