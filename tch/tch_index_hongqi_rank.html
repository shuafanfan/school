<script type="text/javascript">

    $(document).ready(function(){

        
        /*本年段本周情况全部*/
            $.ajax( {
                url: root_url+"uiActivity/getMoreFiveEvaluationStatisticsForDayList",
                success: function( data, textStatus, jqXHR ){
                    
                    if(data.code==1){  
                        console.log(data);
                        $('.time2').text('缺少时间');
                        $.each(data.returnData, function(index, item) {
                                var html = '';
                                var index = Number(index);             
                                html += '<tr>';
                                html += '<td class="fs-1-2">'+item['sort']+'</td>';
                                html += '<td>'+item['className']+'</td>'
                                ;
                                for (var i = 0; i < item['list'].length; i++) {
                                    html += '<td><img src="'+item['list'][i]['picValue']+'" class="developments-preg-pic"></td>';
                                };
                                var is=Number(5-item['list'].length);

                                for (var iis=0 ;iis < is; iis++){
                                    html += '<td></td>';
                                };
                                if(item['isMyself']==1){
                                    html += '<td><i class="ico ico-qizhi color-danger  fs-1-2"></i></td>';
                                }else{
                                    html += '<td><i class="ico ico-qizhi color-gray  fs-1-2"></i></td>';
                                }
                                html += '</tr>';   
                                $('.gt-05').append(html);                             
                        });                                    
                      
                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });


    }); 
</script>
