<script type="text/javascript">
    /* 激励卡 */
    $(document).ready(function(){
            $.ajax( {
                type:"GET",
                url: root_url+"uiCard/getCardDetailByStudentId",
                success: function( data, textStatus, jqXHR ){          
                    if(data.code==1){    
                        console.log(data);
                        $.each(data.dataList, function(index, item) {
                                var html = '';
                                var index = Number(index);
                                html += '<tr>';
                                html += '<td>';
                                html += '<p class="classroom-date">星期三 14:02</p>';
                                html += '<p class="classroom-time">2017-06-14</p>';
                                html += '</td>';
                                html += '<td>+'+item['cardTypeAmount']+'</td>';
                                html += '<td >'+item['cardTypeName']+'</td>';
                                html += '</tr>';
                                $('.table-last-colr').append(html);                             
                        });

                    }else{
                        $.toast(data.msg);
                        return false;
                    }           
                }
            });
    }); 
</script>
