<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>积分商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/light7.min.css">
    <link rel="stylesheet" href="css/light7-swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/light7.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/light7-swiper.min.js"></script>
</head>

<body>
<div class="page-group askleave integral-shop">
    <div class="page page-current">
        <header class="bar bar-nav">
            <div class="header-l"><a class="ico ico-left" href="3-0首页.html"></a></div>
            <div class="header-m">积分商城</div>
            <div class="header-r"><a class="header-link " href="#"> </a></div>
        </header>
        <div class="content">
            <!--个人积分信息-->
            <div class="integral-shop-userinfo">
                <div class="integral-userinfo-l">
                    <img src="images/info-user-pic01.png" class="info-user-pic"> 温华
                </div>
                <div class="integral-userinfo-r">
                    <p><span class="Incentive-num">20</span>分</p>
                    <p class="">可用积分</p>
                </div>
            </div>
            <!--商品分类-->
            <div class="shop-kinds-wrap">
                <div class="shop-kinds-item">
                    <p class="shop-kinds-ico"><i class="ico ico-xuexi"></i></p>
                    <p class="shop-kinds-name">文具</p>
                </div>
                <div class="shop-kinds-item">
                    <p class="shop-kinds-ico"><i class="ico ico-ertongwanju"></i></p>
                    <p class="shop-kinds-name">玩具</p>
                </div>
                <div class="shop-kinds-item">
                    <p class="shop-kinds-ico"><i class="ico ico-tiyu"></i></p>
                    <p class="shop-kinds-name">体育用品</p>
                </div>
                <div class="shop-kinds-item">
                    <p class="shop-kinds-ico"><i class="ico ico-shenghuo"></i></p>
                    <p class="shop-kinds-name">生活用品</p>
                </div>
            </div>
            <!--商品热销-->
            <div class="integral-shop-hot">
                <div class="integral-shop-hot-title color-nice"><i class="ico ico-hot"></i>热销</div>
                <div class="shop-hot-wrap">
                    <div class="shop-hot-tiem">
                        <div class="shop-hot-pic"><img src="images/hot-pic01.png"></div>
                        <div class="shop-hot-name">铅笔，多色可选铅笔</div>
                        <div class="shop-hot-tips">3000积分</div>
                    </div>
                    <div class="shop-hot-tiem">
                        <div class="shop-hot-pic"><img src="images/hot-pic02.png"></div>
                        <div class="shop-hot-name">圆珠笔，多色可选圆珠</div>
                        <div class="shop-hot-tips">600积分</div>
                    </div>
                    <div class="shop-hot-tiem">
                        <div class="shop-hot-pic"><img src="images/hot-pic03.png"></div>
                        <div class="shop-hot-name">橡皮擦，多色可橡皮</div>
                        <div class="shop-hot-tips">500积分</div>
                    </div>
                </div>
            </div>
            <!--商品热销-->
            <div class="integral-shop-hot mb-05">
                <div class="integral-shop-hot-title title-link clearfix">文具 <i class="ico  ico-right fr link-ico"></i></div>
                <div class="shop-hot-wrap">
                    <div class="shop-hot-tiem">
                        <div class="shop-hot-pic"><img src="images/hot-pic01.png"></div>
                        <div class="shop-hot-name">铅笔，多色可选铅笔</div>
                        <div class="shop-hot-tips">3000积分</div>
                    </div>
                    <div class="shop-hot-tiem">
                        <div class="shop-hot-pic"><img src="images/hot-pic02.png"></div>
                        <div class="shop-hot-name">圆珠笔，多色可选圆珠</div>
                        <div class="shop-hot-tips">600积分</div>
                    </div>
                    <div class="shop-hot-tiem">
                        <div class="shop-hot-pic"><img src="images/hot-pic03.png"></div>
                        <div class="shop-hot-name">橡皮擦，多色可橡皮</div>
                        <div class="shop-hot-tips">500积分</div>
                    </div>
                </div>
            </div>
        </div>
        <!--content end-->
    </div>
</div>
